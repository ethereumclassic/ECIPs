title: Ethereum Classic Improcement Proposals (ECIPs)
description: >- # this means to ignore newlines until "baseurl:"
  Ethereum Classic Improvement Proposals site. Please see Github for process: github.com/ethereumclassic/ECIPs
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
   - Gemfile
   - Gemfile.lock
   - node_modules
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - README.md
   _ .bundle

# == Just the Docs Theme ==
theme: just-the-docs

# Enable or disable the site search
# Run `bundle exec just-the-docs rake search:init` to initialize
search_enabled: true

# Aux links for the upper right navigation
aux_links:
  "ECIPs GitHub":
    - "//github.com/ethereumclassic/ECIPs"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# == /Theme ==
